<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./node_modules/vue/dist/vue.js"></script>

</head>

<body>
  <div id="app">
    <h1>{{name}}---{{age}}</h1>
  </div>
  <script>
// 1.实现一级深拷贝，可以用扩展运算符(...),object.assign()等方法
// 2.如果是纯的JSON数据，并且不包含循环引用，可以用JSON.parse(JSON.stringify())实现多级深拷贝
// 3.可以用递归实现没有限制的多级深拷贝


    Vue.mixin({
      data() {
        return {
          name: '开心老师'
        }
      },
      methods: {
        say() {
          console.log('hello');
        }
      },


    })

    new Vue({
      el: '#app',
      data() {
        return {
          age: 16
        }
      },
      mounted() {
        this.say();
      },
    })

  </script>
</body>

</html>
